<!-- view.html -->
<!DOCTYPE html>
<html>
<head>
    <title>View Complaints</title>
</head>
<body>
    <h2>Submitted Complaints</h2>
    <table border="1">
        <tr>
            <th>ID</th><th>Name</th><th>Email</th><th>Date</th><th>Place</th><th>Description</th>
        </tr>
        {% for row in complaints %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>{{ row[5] }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/logout">Logout</a>
</body>
</html>
